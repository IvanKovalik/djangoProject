<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/registration-page-style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body>
<div class="root">
    <div id="root-div-margin-top">
        <div class="wrapper">
            <div class="container-large">
                <div class="container-register-card">
                    <header class="register-header">
                        <span class="span-logo"><a href="{% url 'login_page' %}">Kontur</a></span>
                        <div class="div-enter-to-kontur">Enter to Kontur</div>
                    </header>
                    <div>
                        <form class="register-form" method="post">
                            {% csrf_token %}
                            <div class="div-email-form">
                                <div>
                                    <label class="label-email-form">Email</label>
                                    <span>
                                        <label>
                                            <input type="text" class="form-control">
                                        </label>
                                    </span>
                                </div>
                            </div>
                            <div class="div-username-form">
                                <div>
                                    <label class="label-email-form">Username</label>
                                    <span>
                                        <label>
                                            <input type="text" class="form-control">
                                        </label>
                                    </span>
                                </div>
                            </div>
                            <div class="div-password-form">
                                <div>
                                    <label class="label-password-form">Password</label>
                                    <span>
                                        <label>
                                            <input type="password" class="form-control">
                                        </label>
                                    </span>
                                </div>
                            </div>
                            <div class="div-password-form">
                                <div>
                                    <label class="label-password-form">Confirm password</label>
                                    <span>
                                        <label>
                                            <input type="password" class="form-control">
                                        </label>
                                    </span>
                                </div>
                            </div>
                            <div class="div-footer-form">
                                <div>
                                    <a href="{% url 'password_reset_view' %}">Forgot your password?</a>
                                </div>
                                <div>
                                    <span class="ui-span-1">
                                        <button class="ui-button-1 btn btn-primary btn-lg" type="submit">
                                            Register
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
